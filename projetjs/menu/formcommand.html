<!DOCTYPE html>
<html>
<head>
			<title>formcommand</title>
			<meta name="viewport" content="width=device-width,initial-scale=1">
			<meta charset="utf-8">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			
			<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="formcommand.css">
</head>
<body>
	<div class="loginbox">
		<div class="glass">
			<img src="" class="user">
			<h4>formulaire de commande</h4>

			<form id="myform" method="post" action="" role="form">
					<div class="row">
						<div class="col-md-12">
							<label for="firstname">Nom<span class="blue">*</span></label>
							<input  type="text" id="name" name="firstname" class="form-control" placeholder="Votre nom" value="">
							<p class="comments"></p>
							
						</div>
						<div class="col-md-12">
							<label for="firstname">Prénom<span class="blue">*</span></label>
							<input  type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre prénom" value="">
							<p class="comments"></p>
							
						</div>
						<div class="col-md-12">
							<label for="firstname">Email<span class="blue">*</span></label>
							<input  type="email" id="email" name="firstname" class="form-control" placeholder="Votre email" value="">
							<p class="comments"></p>
							
						</div>
						
						<div class="col-md-12">
							<label for="firstname">password<span class="blue">*</span></label>
							<input  type="password" id="password" name="firstname" class="form-control" placeholder="Votre mot de pass" value="">
							<p class="comments"></p>
							
						</div>

						<div class="col-md-12">
							
							<input  type="submit" id="password" name="submit"  value="envoyer">
							
							
						</div>




						


						

						
							
						
					</div>

							
						

				</form>
			
		</div>
		
	</div>

<script type="text/javascript" src="form/app.js"></script>
</body>
</html>
